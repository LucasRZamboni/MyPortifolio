<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Web Page</title>
</head>
<body>
    <main>
        <section class="login">
            <img class="login__imagem" src="login.png" alt="login imagem">
            <h1 class="login__title">LOGIN</h1>
            <input class="login__input" type="text" name="nome" id="" placeholder="Digite seu login">
            <input class="login__input" type="password" name="senha" id="" placeholder="Digite sua senha">
            <div class="login__checkbox"><input class="login__check" type="checkbox"><p>Remember me!</p></div>
            <button class="login__botao" type="submit">Login</button>
        </section>
    </main>
</body>
</html>
