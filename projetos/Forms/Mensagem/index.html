<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <title>Web Page</title>
</head>

<body>
    <main>
        <h1 class="mensagem titulo__mensagem">Envie sua mensagem</h1>
        <input class="mensagem email__mensagem" type="email" name="email" id="email" placeholder="Digite seu email">
        <input class="mensagem nome__mensagem" type="text" name="nome" id="nome" placeholder="Digite seu nome">
        <textarea class="mensagem texto__mensagem" placeholder="Digite sua mensagem aqui..." id="texto" name="texto" rows="4" cols="50"></textarea>
        <button class="mensagem btn__mensagem" type="submit">Enviar</button>
    </main>
</body>

</html>
